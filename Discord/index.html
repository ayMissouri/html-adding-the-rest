<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box containerMain">
        <div class="box leftBackground">
            <div class="box leftMenuBackground">
                <div class="server discordDM"></div>
                <div class="server serverOne"></div>
                <div class="server serverTwo"></div>
                <div class="server serverThree"></div>
                <div class="server joinServer"></div>
                <div class="server findServer"></div>
            </div>
            <div class="box channelsBackground">
                <div class="channel channelHeader">
                    <div class="serverTitle">
                        <p><strong>Server Name</strong></p>
                    </div>
                    <div class="dropDown">
                        <p><strong>\/</strong></p>
                    </div>
                </div>
                <div class="channel inviteBox">
                    <div class="invitePic">
                        <img height="100%" src="https://media.tenor.com/bwXfwK61YXAAAAAd/stare.gif" alt="">
                    </div>
                    <div class="inviteBut">
                        <p>Invite People</p>
                    </div>
                </div>
                <div class="channel channelArea">
                    <div class="channelGeneral">
                        <p class="channelText">GENERAL</p>
                        <ul>
                            <li>general1</li>
                            <li>general2</li>
                        </ul>
                    </div>
                    <div class="channelClasses">
                        <p class="channelText">CLASSES</p>
                        <ul>
                            <li>class1</li>
                            <li>class2</li>
                        </ul>
                    </div>
                    <div class="channelLobby">
                        <p class="channelText">LOBBY</p>
                        <ul>
                            <li>lobby1</li>
                            <li>lobby2</li>
                        </ul>
                    </div>
                    <div class="channelStaff">
                        <p class="channelText">STAFF</p>
                        <ul>
                            <li>staff1</li>
                            <li>staff2</li>
                        </ul>
                    </div>
                </div>
                <div class="channel profileSettings">
                    <div class="profilePicture"></div>
                    <div class="userName"></div>
                    <div class="micIcon"></div>
                    <div class="headphonesIcon"></div>
                    <div class="settingsIcons"></div>
                </div>
            </div>
        </div>
        <div class="box rightBackground">
            <div class="box header"></div>
            <div class="box textArea"></div>
            <div class="box typingArea"></div>
        </div>
    </div>
</body>
</html>
